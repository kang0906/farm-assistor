<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body style="background-color: beige;">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <div class="mainPage" style="width: 500px; margin: auto; background-color:  lightgreen; padding: 5px; margin-top: 50px; border-radius: 5px;">
            <div style="margin-bottom: 20px;">
                시균, 고미, 타임 거래 가격은 대량(4덩=396개)을 기준으로 합니다.
                <br>
            </div>

            <div style="margin-top: 5px;">
                <label for="exampleInputEmail1" class="form-label" style="margin-bottom: 0.1rem;">시균 매입가</label>
                <input type="email" class="form-control" id="timeMaterialPurchasePrice" placeholder="기본값 : 3000" style="">
            </div>
            <div style="margin-top: 5px;">
                <label for="exampleInputEmail1" class="form-label" style="margin-bottom: 0.1rem;">고미 매입가</label>
                <input type="email" class="form-control" id="mineralPurchasePrice" placeholder="기본값 : 3000" style="">
            </div>
            <div style="margin-top: 5px;">
                <label for="exampleInputEmail1" class="form-label" style="margin-bottom: 0.1rem;">품 알바비</label>
                <input type="email" class="form-control" id="laborCost" placeholder="기본값 : 30" style="">
            </div>
            <div style="margin-top: 5px;">
                <label for="exampleInputEmail1" class="form-label" style="margin-bottom: 0.1rem;">타입 판매가</label>
                <input type="email" class="form-control" id="laborCost" placeholder="기본값 : 8000" style="">
            </div>
            <div style="margin-top: 5px;">
                <label for="exampleInputEmail1" class="form-label" style="margin-bottom: 0.1rem;">손 개수 (기술 수치에 따른 품 증가 개수) (기본값 : 5손)</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">1손 (기술 1~100)</option>
                    <option value="2">2손 (기술 101~200)</option>
                    <option value="3">3손 (기술 201~300)</option>
                    <option value="4">4손 (기술 301~400)</option>
                    <option value="5" selected>5손 (기술 401~500)</option>
                    <option value="6">6손 (기술 501~600)</option>
                    <option value="7">7손 (기술 601~700)</option>
                    <option value="8">8손 (기술 701~800)</option>
                </select>
            </div>
            <div style="margin-top: 5px;">
                <label for="exampleInputEmail1" class="form-label" style="margin-bottom: 0.1rem;">타입기 가동수</label>
                <input type="email" class="form-control" id="laborCost" placeholder="기본값 : 10" style="">
